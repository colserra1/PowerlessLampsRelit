name: PowerlessLampsRelit
version: '1.0-SNAPSHOT'
main: org.queercraft.powerlessLampsRelit.PowerlessLampsRelit
api-version: '1.21'
prefix: PowerlessLampsRelit
load: STARTUP
authors: [ colserra ]
description: A simple plugin to permanently turn on lightable blocks.
website: queercraft.net
depend: [WorldEdit]

commands:
  lamp:
    description: "Main command."
    usage: /lamp <parameter>
    aliases: [lamps]

permissions:
  lamp.reload:
    default: op
    description: "Allows the user to reload the config"
  lamp.toggle:
    default: op
    description: "Allows the user to use the basic right-click toggle functionality"
  lamp.worldedit:
    default: op
    description: "Allows the player to utilize the WorldEdit integration"